<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--meta charecter declaration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>



<body class="bg-teal-600">
    <div class="h-screen flex items-center justify-center">
        
        <button onclick="ChangeBackground()"
                class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors">
                Log in
        </button>

    </div>
    <script>
        function ChangeBackground() {
            const body = document.querySelector('body');
            body.classList.remove('bg-teal-600');
            body.classList.add('bg-gradient-to-br', 'from-purple-100', 'to-purple-900');
            window.location.href = 'https://minye065.github.io/home'
        }
    </script>
</body>
</html>
